<h2>Utilizando Bootstrap sin Server Side</h2>

<section>
  <form name="informacion" method="POST">
    <div class="form-group">
      <label for="formGroupExampleInput">Usuario:</label>
      <input pattern="[A-Za-z]{3,}" name="usuario" type="text" class="form-control" id="usuario" maxlength="10" placeholder="Ingrese Su Nombre O Usuario" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email:</label>
      <input type="email" name="miemail" class="form-control" id="miemail" placeholder="Ingrese un Email valido" required >
    </div>
    Fecha de nacimiento: 
    <br>
                <input type='date' name='fecha' id='fecha'></input>
    <br>
    <br>
    <div class="form-group">
      <label for="formGroupExampleInput">Patron de Confirmacion:</label>
      <input class="form-control" id="formGroupExampleInput" placeholder="X2, X5, X7, X99" required pattern="(X|x)(2|5|7|99)" title="Modelos posibles: X2, X5, X7 y X99">
    </div>
      <button type="button" id="enviar" value="ingresar" class="btn btn-success">Validar</button>
      <button type="reset" value="Restablecer datos" class="btn btn-danger">Restablecer Datos</button>
  </form>
</section>
